<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/wed/wed1/css/dn.css" />
    <link rel="stylesheet" href="/wed/wed1/css/list1.css" />
    <link rel="shortcut icon" type="image/png" href="img/heart.png" />
    <title>I LOVE YOU</title>
  </head>
  <body>
    <div id="wrapper">
      <h1>ANH YÊU EM</h1>

      <div id="clock-box">
        <div id="clock">
          <date>0 NGÀY</date>
          <time>00:00:00</time>
        </div>
      </div>

      <div id="info">
        <div class="one">
          <img src="/wed/wed1/img/anhne.jpg" class="avt" />
          <p>name</p>
        </div>
        <div id="heart">❤<anni>...</anni></div>
        <div class="two">
          <img src="/wed/wed1/img/anhnen.jpg" class="avt" />
          <p>name</p>
        </div>
      </div>

      <div id="điemanh">
        <button id="myButton">Bấm vào đây để điểm danh</button>
      </div>
      <h1>💕 Mãi Bên Nhau Nha 💕</h1>
      <p></p>
    </div>
    <script>
      // Lấy thẻ button
      const button = document.getElementById("myButton");
      let seconds = 600000;
      // Hàm xử lý khi người dùng bấm nút
      function handleClick() {
        // Vô hiệu hóa nút bấm
        button.disabled = true;

        // Đợi 10 phút (600,000 mili giây)
        setTimeout(() => {
          // Kích hoạt lại nút bấm sau khi đợi
          button.disabled = false;
        }, 600000); // 10 phút
      }

      // Gán sự kiện cho nút bấm
      button.addEventListener("click", handleClick);
    </script>
  </body>
</html>
