      <h2>
        <form action="./html/trang1.html" method="post">
          <label class="username" for="username"></label>

            class="reg"
            type="text"
            id="username"
            name="username"
            placeholder="Tên đăng nhập của bạn"
          />
          <br />
          <label class="pw" for="pw"></label>
          <input
            class="reg"
            type="text"
            name="pw"
            id="pw"
            placeholder="Nhập mật khẩu của bạn"
          />
          <br />
          <a href="trang1.html">
            <input
              class="reg"
              style="background-color: rgb(250, 252, 252)"
              type="submit"
              value="Đăng Nhập "
          /></a>
          <br />
          <h6>Nếu bạn chưa có tài khoản thì vui lòng</h6>

        </form>
