  <script>
    const imgposition = document.querySelectorAll(".aspect-ratio-169 img  ");
    const imgcontainer = document.querySelector(".aspect-ratio-169");
    let trang1 = 0;
    let imgmunber = imgposition.length;
    imgposition.forEach(function (image, trang1) {
      image.style.left = trang1 * 100 + "%";
    });
    function imgslide() {
      trang1++;
      console.log(trang1);
      if (trang1 >= imgmunber) {
        trang1 = 0;
      }
      imgcontainer.style.left = "-" + trang1 * 100 + "%";
    }
    setInterval(imgslide, 5000);
  </script>
