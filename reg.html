  <body>
    <div class="dangnhap" style="display: grid; place-items: center">
      <br />
      <img src="./img/OIG1.jpg" alt="ảnh bị lỗi" width="=150" height="350" />
      <br />
      <h1>Trang Đăng kí</h1>
      <h2>
        <form onsubmit="signup()">
          <label class="us" for="username"></label>
          <input
            class="reg"
            type="text"
            id="username"
            name="username"
            placeholder="Nhập đăng nhập của bạn"
          />
          <br />
          <label class="pw" for="pw"></label>
          <input
            class="reg"
            type="text"
            name="pw"
            id="pw"
            placeholder="Nhập mật khẩu của bạn"
          />
          <br />
          <label class="mail" for="mail"></label>
          <input
            class="reg"
            type="text"
            name="mail"
            id="mail"
            placeholder="Nhập Mail của bạn"
          />
          <br />
          <input
            class="reg"
            type="sdt"
            name="sdt"
            id="sdt"
            placeholder="Nhập Số Điện Thoại"
          />
          <br />
          <input
            class="reg"
            style="background-color: rgb(250, 252, 252)"
            type="submit"
            value="Đăng kí  "
          />
          <br />
          <h6>Nếu bạn Đã có tài khoản thì vui lòng</h6>
          <a href="index.html">Đăng nhập</a>
        </form>
      </h2>
    </div>
    <script src="/wed/wed1/js/login.js"></script>
  </body>
